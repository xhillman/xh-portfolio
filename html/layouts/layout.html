<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xavier Hillman</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"
    integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="root-container">
    <nav class="sidebar">
      <div id="sidebar-top">
        <div class="xh-info-container">
          <div class="xh-headshot"></div>
          <div id="xh-info">
            <h1 class="text-xl">Xavier Hillman</h1>
            <h2>Software Developer</h2>
            <h3>Massachusetts, USA</h3>
          </div>
        </div>

        <ul class="sidebar-menu">
          <li class="menu-item" id="home-link">
            <a class="menu-item-link" hx-get="/" hx-target="#content" hx-swap="innerHTML transition:true show:#main:top"
              hx-push-url="true">home</a>
          </li>
          <li class="menu-item" id="blog-link">
            <a class="menu-item-link" hx-get="/blog" hx-target="#content"
              hx-swap="innerHTML transition:true show:#main:top" hx-push-url="true">blog</a>
          </li>
          <li class="menu-item" id="projects-link">
            <a class="menu-item-link" hx-get="/projects" hx-target="#content"
              hx-swap="innerHTML transition:true show:#main:top" hx-push-url="true">projects</a>
          </li>
          <li class="menu-item" id="about-link">
            <a class="menu-item-link" hx-get="/about" hx-target="#content"
              hx-swap="innerHTML transition:true show:#main:top" hx-push-url="true">about</a>
          </li>
        </ul>
      </div>

      <div id="sidebar-bottom">
        <ul id="socials">
          <li class="social-icons">G</li>
          <li class="social-icons">L</li>
          <li class="social-icons">E</li>
        </ul>
      </div>

    </nav>

    <main id="main">
      <div id="content" class="content-swap">
        {{ block "main-content" .}}
        <h1>The Layout Page</h1>
        {{end}}
      </div>
    </main>

  </div>
  <script src="js/main.js"></script>
</body>

</html>
