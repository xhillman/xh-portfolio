<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xavier Hillman</title>
  <link rel="icon" href="/media/xh.ico">

  <script src="https://unpkg.com/htmx.org@2.0.4"
    integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/ae0454a7ae.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="root-container">

    <nav id="sidebar">
      <div id="sidebar-top">
        <div class="xh-info-container">
          <img class="xh-headshot" src="/media/xh_headshot.png" alt="Xavier Hillman headshot">
          <div id="xh-info">
            <h1>Xavier Hillman</h1>
            <h2>Software Developer</h2>
            <h3><i class="fa-solid fa-map-pin"></i> Massachusetts, USA</h3>
          </div>
        </div>

        <ul class="sidebar-menu">
          <li class="menu-item" id="home-link">
            <a class="menu-item-link" hx-get="/" hx-target="#content-container"
              hx-swap="innerHTML transition:true show:#main:top" hx-push-url="true"><i class="fa-solid fa-house"></i>
              home</a>
          </li>
          <li class="menu-item" id="blog-link">
            <a class="menu-item-link" hx-get="/blog" hx-target="#content-container"
              hx-swap="innerHTML transition:true show:#main:top" hx-push-url="true"><i
                class="fa-solid fa-book-open"></i> blog</a>
          </li>
          <li class="menu-item" id="projects-link">
            <a class="menu-item-link" hx-get="/projects" hx-target="#content-container"
              hx-swap="innerHTML transition:true show:#main:top" hx-push-url="true"><i class="fa-solid fa-code"></i>
              projects</a>
          </li>
          <li class="menu-item" id="about-link">
            <a class="menu-item-link" hx-get="/about" hx-target="#content-container"
              hx-swap="innerHTML transition:true show:#main:top" hx-push-url="true"><i class="fa-solid fa-user-tie"></i>
              about</a>
          </li>
        </ul>
      </div>

      <div id="sidebar-bottom">
        <ul id="socials">
          <li class="social-icons"><a href="https://github.com/xhillman" target="_blank"><svg
                class="icon icon-tabler icon-tabler-brand-github" fill="none" height="24" stroke="#616161"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none" stroke="none" />
                <path
                  d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
              </svg></a></li>
          <li class="social-icons"><a href="https://www.linkedin.com/in/xavierhillman/" target="_blank"><svg
                class="icon icon-tabler icon-tabler-brand-linkedin" fill="none" height="24" stroke="#616161"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none" stroke="none" />
                <rect height="16" rx="2" width="16" x="4" y="4" />
                <line x1="8" x2="8" y1="11" y2="16" />
                <line x1="8" x2="8" y1="8" y2="8.01" />
                <line x1="12" x2="12" y1="16" y2="11" />
                <path d="M16 16v-3a2 2 0 0 0 -4 0" />
              </svg></a></li>
          <li class="social-icons"><a href="mailto:xhillman13@gmail.com"><svg class="icon icon-tabler icon-tabler-mail"
                fill="none" height="24" stroke="#616161" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none" stroke="none" />
                <rect height="14" rx="2" width="18" x="3" y="5" />
                <polyline points="3 7 12 13 21 7" />
              </svg></a></li>
        </ul>
      </div>

    </nav>
    <nav id="hamburger-menu">
      <span id="close-menu">X</span>
      <span id="open-menu">O</span>
    </nav>
    <main id="main">
      <div id="content-container" class="content-swap">
        {{ block "main-content" .}}
        <h1>The Layout Page</h1>
        {{end}}
      </div>
    </main>

  </div>
  <script src="js/main.js"></script>

</body>

</html>
